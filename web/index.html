  <!-- Loading Screen Styles -->
  <style>
    body {
      background-color: #FEF3C7;
      margin: 0;
      padding: 0;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .loading img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .loading p {
      margin-top: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #78350F;
      font-size: 14px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }
  </style>
</head>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage-compat.js"></script>
<body>
  <!-- Loading indicator while Flutter initializes -->
  <div class="loading" id="loading">
    <img src="icons/Icon-192.png" alt="NenasKita Logo">
    <p>Initializing NenasKita...</p>
  </div>

  <script>
    // PWA Install Prompt Handler
    let deferredPrompt = null;
    const PWA_INSTALLED_KEY = 'nenaskita_pwa_installed';

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Dispatch custom event for Flutter to catch
      window.dispatchEvent(new CustomEvent('pwa-install-available'));
    });

    window.addEventListener('appinstalled', () => {
      // Clear the deferredPrompt so it can be garbage collected
      deferredPrompt = null;
      // Remember install state so we can hide the banner in-tab too
      try {
        window.localStorage.setItem(PWA_INSTALLED_KEY, 'true');
      } catch (_) {}
      // Dispatch event for Flutter
      window.dispatchEvent(new CustomEvent('pwa-installed'));
      console.log('PWA was installed');
    });

    // Function to be called from Flutter via JS interop
    window.promptPwaInstall = async function() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        if (outcome === 'accepted') {
          try {
            window.localStorage.setItem(PWA_INSTALLED_KEY, 'true');
          } catch (_) {}
        }
        return outcome;
      }
      return 'unavailable';
    };

    // Check if running as installed PWA
    window.isPwaInstalled = function() {
      const installedFlag = (() => {
        try {
          return window.localStorage.getItem(PWA_INSTALLED_KEY) === 'true';
        } catch (_) {
          return false;
        }
      })();
      return window.matchMedia('(display-mode: standalone)').matches ||
             window.navigator.standalone === true ||
             installedFlag;
    };

    // Check if install prompt is available
    window.isPwaInstallAvailable = function() {
      return deferredPrompt !== null;
    };
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
